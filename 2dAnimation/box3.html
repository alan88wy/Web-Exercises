<DOCTYPE html>
<html>
    <head>
        <style>
            #box1 {
                width: 200px;
                height: 200px;
                margin: 50px;
                background-image: linear-gradient(orangered, grey);
                transition-duration: 1000ms;
                transition-delay: 0s;
                transition-timing-function: linear;
            }

            #box1:hover {
                transform: skew(50deg, 10deg);
            }

        </style>
    </head>
    <body>
        <div id="box1"></div>
    </body>
</html>
